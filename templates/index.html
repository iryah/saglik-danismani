<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaÄŸlÄ±k AI AsistanÄ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Loading animasyonu iÃ§in -->
    <style>
        .loading-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">SaÄŸlÄ±k AI AsistanÄ±</h1>
            <p class="text-gray-600">Yapay zeka destekli saÄŸlÄ±k danÄ±ÅŸmanÄ±nÄ±z</p>
        </header>

        <!-- Ana Ä°Ã§erik -->
        <div class="max-w-4xl mx-auto">
            <!-- Form KartÄ± -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <!-- Hizmet SeÃ§imi -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Hizmet SeÃ§in
                    </label>
                    <select id="serviceType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                        <option value="diagnosis">ğŸ¥ HastalÄ±k TeÅŸhis & Hastane YÃ¶nlendirme</option>
                        <option value="psychologist">ğŸ§  AI Psikolog AsistanÄ±</option>
                        <option value="aesthetic">âœ¨ Estetik Ä°ÅŸlem PlanlayÄ±cÄ±</option>
                        <option value="vacation">ğŸŒ SaÄŸlÄ±k Turizmi DanÄ±ÅŸmanÄ±</option>
                        <option value="opportunity">ğŸ“ˆ SaÄŸlÄ±k SektÃ¶rÃ¼ FÄ±rsat Analizi</option>
                    </select>
                </div>

                <!-- Durum AÃ§Ä±klamasÄ± -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Durumunuzu AnlatÄ±n
                    </label>
                    <textarea 
                        id="userInput" 
                        rows="5" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="LÃ¼tfen durumunuzu detaylÄ± bir ÅŸekilde anlatÄ±n..."></textarea>
                </div>

                <!-- GÃ¶nder Butonu -->
                <button 
                    onclick="generateResponse()" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                    Analiz Et
                </button>
            </div>

            <!-- YÃ¼kleniyor -->
            <div id="loading" class="hidden">
                <div class="flex flex-col items-center justify-center p-8">
                    <div class="loading-pulse">
                        <svg class="animate-spin h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                    <p class="mt-4 text-gray-600">AI asistanÄ±nÄ±z yanÄ±tÄ± hazÄ±rlÄ±yor...</p>
                </div>
            </div>

            <!-- SonuÃ§ -->
            <div id="response" class="hidden">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Analiz Sonucu</h2>
                    <div class="prose max-w-none">
                        <div id="responseContent" class="text-gray-600 whitespace-pre-wrap"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    async function generateResponse() {
        const loading = document.getElementById('loading');
        const responseDiv = document.getElementById('response');
        const responseContent = document.getElementById('responseContent');
        const serviceType = document.getElementById('serviceType').value;
        const userInput = document.getElementById('userInput').value;

        if (!userInput.trim()) {
            alert('LÃ¼tfen durumunuzu anlatÄ±n');
            return;
        }

        try {
            // UI gÃ¼ncelle
            loading.classList.remove('hidden');
            responseDiv.classList.add('hidden');
            responseContent.textContent = '';

            // API isteÄŸi
            const response = await fetch('/api/service', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    service_type: serviceType,
                    input: userInput
                })
            });

            const data = await response.json();

            // YanÄ±tÄ± gÃ¶ster
            if (data.success) {
                responseContent.innerHTML = formatResponse(data.response);
                responseDiv.classList.remove('hidden');
            } else {
                throw new Error(data.error || 'Bir hata oluÅŸtu');
            }
        } catch (error) {
            alert(`ÃœzgÃ¼nÃ¼m, bir hata oluÅŸtu: ${error.message}`);
        } finally {
            loading.classList.add('hidden');
        }
    }

    function formatResponse(text) {
        // Markdown benzeri formatlamayÄ± HTML'e Ã§evir
        return text
            .replace(/# (.*)/g, '<h3 class="text-xl font-bold text-gray-800 mt-6 mb-3">$1</h3>')
            .replace(/\* (.*)/g, '<li class="ml-6 mb-2">$1</li>')
            .replace(/\[(.*?)\]/g, '<span class="text-gray-600">$1</span>');
    }
    </script>
</body>
</html>
